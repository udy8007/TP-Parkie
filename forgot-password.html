<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkie - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#00d2ff',
                            DEFAULT: '#3a7bd5',
                            dark: '#0052d4'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-4 sm:p-6 bg-gradient-to-br from-[#00d2ff] to-[#3a7bd5] relative overflow-hidden">
    <!-- Background wave effect -->
    <div class="absolute -bottom-1/4 -right-1/4 w-full h-full bg-gradient-to-br from-[#0052d4] via-[#4364f7] to-[#6fb1fc] rounded-full -rotate-15 opacity-70 z-0"></div>

    <div class="container w-full max-w-[320px] sm:max-w-[380px] md:max-w-[440px] mx-auto relative z-10 flex flex-col gap-4 sm:gap-6">
        <!-- Header -->
        <div class="text-center mb-2 sm:mb-4">
            <img src="logo.png" alt="Parkie Logo" class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 mx-auto mb-4 sm:mb-6 drop-shadow-lg">
            <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2 drop-shadow">Reset Password</h1>
            <p class="text-white/90 text-base sm:text-lg drop-shadow">Enter your email to receive reset instructions</p>
        </div>

        <!-- Reset Form -->
        <div class="bg-white/95 backdrop-blur-md p-6 sm:p-8 rounded-xl sm:rounded-2xl shadow-xl">
            <form class="space-y-4 sm:space-y-6">
                <div class="space-y-2">
                    <label for="email" class="block text-gray-700 font-medium text-sm sm:text-base">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email"
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10 transition bg-white/90 text-sm sm:text-base">
                </div>

                <div class="space-y-4">
                    <button type="submit"
                        class="w-full py-2.5 sm:py-3 px-4 bg-gradient-to-r from-primary-dark to-primary text-white font-medium rounded-lg hover:translate-y-[-2px] hover:shadow-lg transition duration-300 text-sm sm:text-base">
                        Send Reset Link
                    </button>
                </div>
            </form>

            <!-- Additional Info -->
            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm sm:text-base">
                    We'll send you an email with instructions to reset your password.
                </p>
            </div>
        </div>

        <!-- Back to Login -->
        <div class="bg-white/10 backdrop-blur px-4 sm:px-6 py-3 sm:py-4 rounded-lg text-center text-white text-sm sm:text-base">
            Remember your password? 
            <a href="login.html" class="inline-block ml-1 sm:ml-2 px-3 sm:px-4 py-1 sm:py-1.5 bg-white/20 hover:bg-white/30 rounded-full font-semibold transition">
                Back to Login
            </a>
        </div>
    </div>

    <!-- Success Message Modal (Initially Hidden) -->
    <div id="successModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 sm:p-8 max-w-sm mx-4 text-center">
            <div class="mb-4">
                <i class="fas fa-check-circle text-green-500 text-4xl sm:text-5xl"></i>
            </div>
            <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">Email Sent!</h3>
            <p class="text-gray-600 text-sm sm:text-base mb-6">
                Please check your email for instructions to reset your password.
            </p>
            <button onclick="document.getElementById('successModal').classList.add('hidden')"
                class="w-full py-2.5 px-4 bg-gradient-to-r from-primary-dark to-primary text-white font-medium rounded-lg hover:translate-y-[-2px] hover:shadow-lg transition duration-300 text-sm sm:text-base">
                Got it
            </button>
        </div>
    </div>
</body>
</html>
