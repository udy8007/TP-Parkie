<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkie - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#00d2ff',
                            DEFAULT: '#3a7bd5',
                            dark: '#0052d4'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }
        .step-indicator {
            position: relative;
            z-index: 1;
        }
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #e5e7eb;
            z-index: -1;
        }
        .step-indicator .step {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: white;
            border: 2px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #9ca3af;
        }
        .step-indicator .step.active {
            border-color: #3a7bd5;
            color: #3a7bd5;
        }
        .step-indicator .step.completed {
            background-color: #3a7bd5;
            border-color: #3a7bd5;
            color: white;
        }
        .form-container {
            height: calc(100vh - 4rem);
            overflow-y: auto;
            padding-bottom: 4rem;
        }
        .step-content {
            display: none;
        }
        .step-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#00d2ff] to-[#3a7bd5]">
    <!-- Top Status Bar -->
    <div class="fixed top-0 left-0 right-0 h-12 bg-white/90 backdrop-blur-sm shadow-sm z-40">
        <div class="container mx-auto px-4 h-full flex items-center justify-between">
            <div class="flex items-center gap-2">
                <img src="logo.png" alt="Parkie Logo" class="w-8 h-8">
                <span class="font-semibold text-gray-800">Parkie</span>
            </div>
            <a href="login.html" class="text-primary text-sm font-medium">Login</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="form-container mt-12">
        <div class="container mx-auto px-4 py-6">
            <!-- Step Indicator -->
            <div class="step-indicator flex justify-between items-center mb-8">
                <div class="step completed" data-step="1">
                    <i class="fas fa-check"></i>
                </div>
                <div class="step active" data-step="2">2</div>
                <div class="step" data-step="3">3</div>
            </div>

            <!-- Form Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white mb-2">Create Account</h1>
                <p class="text-white/90">Join Parkie for smart parking solutions</p>
            </div>

            <!-- Form Steps -->
            <div class="space-y-6">
                <!-- Step 1: Personal Information -->
                <div class="step-content active" data-step="1">
                    <div class="bg-white/95 backdrop-blur-sm rounded-xl shadow-lg p-4">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4">Personal Information</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                <input type="tel" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Vehicle Information -->
                <div class="step-content" data-step="2">
                    <div class="bg-white/95 backdrop-blur-sm rounded-xl shadow-lg p-4">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-800">Vehicle Information</h2>
                            <button type="button" onclick="addVehicle()" class="text-primary text-sm font-medium">
                                <i class="fas fa-plus mr-1"></i> Add Vehicle
                            </button>
                        </div>
                        <div id="vehicles-container" class="space-y-4">
                            <!-- Vehicle Template -->
                            <div class="vehicle-entry bg-gray-50/50 rounded-lg p-4">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-base font-medium text-gray-800">Vehicle #1</h3>
                                    <button type="button" onclick="removeVehicle(this)" class="text-red-500">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Type</label>
                                        <select class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10" required>
                                            <option value="">Select Vehicle Type</option>
                                            <option value="car">Car</option>
                                            <option value="suv">SUV</option>
                                            <option value="truck">Truck</option>
                                            <option value="motorcycle">Motorcycle</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">License Plate</label>
                                        <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10 uppercase" required>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Make</label>
                                        <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10" required>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
                                        <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10" required>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                                        <input type="number" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10" required>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                                        <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Security -->
                <div class="step-content" data-step="3">
                    <div class="bg-white/95 backdrop-blur-sm rounded-xl shadow-lg p-4">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4">Security</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input type="password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                                <input type="password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/10" required>
                            </div>
                            <div class="flex items-start gap-3">
                                <input type="checkbox" id="terms" class="mt-1 rounded border-gray-300 text-primary focus:ring-primary" required>
                                <label for="terms" class="text-sm text-gray-600">
                                    I agree to the <a href="#" class="text-primary">Terms & Conditions</a> and <a href="#" class="text-primary">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-sm shadow-lg p-4">
        <div class="container mx-auto flex gap-4">
            <button id="prevBtn" class="flex-1 py-3 bg-white text-primary border border-primary rounded-lg hidden">
                Previous
            </button>
            <button id="nextBtn" class="flex-1 py-3 bg-primary text-white rounded-lg">
                Next
            </button>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;
        let vehicleCount = 1;

        function updateProgress() {
            document.querySelectorAll('.step').forEach(step => {
                const stepNumber = parseInt(step.dataset.step);
                if (stepNumber < currentStep) {
                    step.classList.add('completed');
                    step.classList.remove('active');
                } else if (stepNumber === currentStep) {
                    step.classList.add('active');
                    step.classList.remove('completed');
                } else {
                    step.classList.remove('active', 'completed');
                }
            });
        }

        function showStep(step) {
            document.querySelectorAll('.step-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelector(`.step-content[data-step="${step}"]`).classList.add('active');
            
            // Update navigation buttons
            document.getElementById('prevBtn').classList.toggle('hidden', step === 1);
            document.getElementById('nextBtn').textContent = step === totalSteps ? 'Create Account' : 'Next';
        }

        function validateStep(step) {
            const inputs = document.querySelectorAll(`.step-content[data-step="${step}"] input[required], .step-content[data-step="${step}"] select[required]`);
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value) {
                    isValid = false;
                    input.classList.add('border-red-500');
                } else {
                    input.classList.remove('border-red-500');
                }
            });

            return isValid;
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
                updateProgress();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentStep < totalSteps) {
                if (validateStep(currentStep)) {
                    currentStep++;
                    showStep(currentStep);
                    updateProgress();
                }
            } else {
                if (validateStep(currentStep)) {
                    // Form submission logic here
                    console.log('Form submitted successfully');
                }
            }
        });

        function addVehicle() {
            vehicleCount++;
            const container = document.getElementById('vehicles-container');
            const template = container.querySelector('.vehicle-entry').cloneNode(true);
            
            // Update vehicle number
            template.querySelector('h3').textContent = `Vehicle #${vehicleCount}`;
            
            // Clear all input values
            template.querySelectorAll('input, select').forEach(input => {
                input.value = '';
                input.classList.remove('border-red-500');
            });
            
            container.appendChild(template);
        }

        function removeVehicle(button) {
            const container = document.getElementById('vehicles-container');
            const entries = container.querySelectorAll('.vehicle-entry');
            
            if (entries.length > 1) {
                button.closest('.vehicle-entry').remove();
                
                // Update vehicle numbers
                container.querySelectorAll('.vehicle-entry').forEach((entry, index) => {
                    entry.querySelector('h3').textContent = `Vehicle #${index + 1}`;
                });
                
                vehicleCount--;
            }
        }

        // Initialize
        showStep(1);
        updateProgress();
    </script>
</body>
</html>
